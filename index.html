<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos para el Hogar - Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
        <h1>JUEGOS PARA EL HOGAR</h1>
        </div>
        <img src="images/Logo_EA.png" alt="">
    </header>

    <section>
        <h2>Jugemos ahorcado</h2>
        <div class="hangman__container">
            <!-- <img src="images/fondo.jpg" alt=""> -->
            <div class="hangman__head"></div>
            <div class="hangman__body">
                <div class="hangman__arm_l"></div>
                <div class="hangman__chest"></div>
                <div class="hangman__arm_r"></div>
            </div>
            <div class="hangman__legs">
                <div class="hangman__leg_l"></div>
                <div class="hangman__leg_r"></div>
            </div>
        </div>
        <div class="word"></div>
        <h2>Digite una letra, no olvide validarla</h2>
        <div class="resolve__container">
            <div class="button__text">
                <input id="input__text" type="text">
            </div>
            <div class="button__check">
                <input id="button__check" type="submit" value="Validar">
            </div>
        </div>
    </section>

    <footer>
        <a  href="">    <img src="" alt=""></a>
        <a  href="">    <img src="" alt=""></a>
        <a  href="">    <img src="" alt=""></a>
        <a  href="">    <img src="" alt=""></a>
    </footer>

</body>
</html>
